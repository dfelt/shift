<html>
<head>
<meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css"/>
<style>
body, #home, #content { margin: 0px; padding: 0px; height: 100%; width: 100%; }
#ocr-draw { background-color: #1A1A1A; margin: 0; padding: 0; }
#ocr-draw-directions { color: #A329CC; text-shadow: none; text-align: center; margin-bottom: 2px; }
#canv-container { position: relative; height: 300px; width: 300px; margin-left: auto; margin-right: auto; }
#hi, #lo { position: absolute; left: 0; top: 0; }
#lo { z-index: 0; }
#hi { z-index: 1; opacity: 0.5; }
</style>

<script src="js/jquery-2.0.2.js"></script>
<script src="js/jquery.mobile-1.3.1.js"></script>
<script src="js/underscore-min.js"></script>
<script>
$(function() {
	var hi = document.getElementById('hi').getContext('2d');
	var lo = document.getElementById('lo').getContext('2d');
	
	lo.fillStyle = 'red';
	lo.fillRect(10, 10, 30, 30);
	
	hi.fillStyle = 'black';
	hi.fillRect(0, 0, hi.canvas.width, hi.canvas.height);
});
</script>
</head>

<body>
<div data-role="page" id="home">
		
	<table style="width:100%">
		<tr>
			<td><input type="text" id="text-input" value="" data-clear-btn="true" /></td>
    		<td style="width: 3em; padding-left: 1em;">
    			<button data-inline="true" data-icon="arrow-r"
					data-iconpos="notext" data-corners="true"></button>
			</td>
		</tr>
	</table>
		
	<div id="ocr-draw">
		<p id="ocr-draw-directions">Drag your finger to select text.</p>
		<div id="canv-container">
		    <canvas id="hi" width="300" height="300"></canvas>
		    <canvas id="lo" width="300" height="300"></canvas>
		</div>
		<button data-icon="refresh" data-theme="a" data-corners="false">Retake photo</button>
	</div>
	
</div>
</body>
</html>
